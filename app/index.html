<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

  <title>Crypto currency exchange rates</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#1c232b">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="body__wrapper">

		<header>
			<div class="container">
				
				<div class="topline__wrapper">

					<div class="row no-gutters align-items-center">

						<div class="col-sm-2 col-xs-3">
							<h1>Select currency to exhange:</h1>
						</div>
	
						<div class="col-1 offset-sm-0 offset-1">
							<div class="dropdown">
                <button 
                  class="btn btn-secondary dropdown-toggle" 
                  type="button" 
                  id="dropdownMenuButton" 
                  data-toggle="dropdown" 
                  aria-haspopup="true" 
                  aria-expanded="false"
                >
                  {{currency}}
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<button class="dropdown-item" @click="currencyChange('USD')">USD</button>
									<button class="dropdown-item" @click="currencyChange('EUR')">EUR</button>
									<button class="dropdown-item" @click="currencyChange('RUB')">RUB</button>
									<button class="dropdown-item" @click="currencyChange('GBP')">GBP</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</header>
		<section class="content">

			<div class="container">

				<div class="row">

					<div class="col-md-1 col-3">
						<div class="box box--eth" style="background-image: url(img/etherium.jpg)">
              <h3>Ethereum</h3>
              <btc-box v-bind:currency-name='currency' crypto-name="ETH"/>
						</div>
					</div>
					<div class="col-md-1 col-3">
						<div class="box box--ltc" style="background-image: url(img/litecoin.jpg)">
              <h3>Litecoin</h3>
              <btc-box v-bind:currency-name='currency' crypto-name="LTC"/>
            </div>
					</div>
					<div class="col-md-1 col-3">
            <div class="box box--btc" style="background-image: url(img/bitcoin.jpg)">
              <h3>Bitcoin</h3>
							<btc-box v-bind:currency-name='currency' crypto-name="BTC"/>
						</div>
					</div>
					
				</div>

			</div>

    </section>

	</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/scripts.min.js"></script>
</body>
</html>
